  <style>
    #splash-screen {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      z-index: 9999;
      transition: opacity 0.4s ease-out;
    }

    .splash-logo {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      animation: splashFadeIn 0.5s ease-out forwards;
    }

    .splash-slogan {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.03em;
      line-height: 1.5;
      opacity: 0;
      animation: sloganReveal 0.6s ease-out 0.3s forwards;
    }

    .splash-slogan .highlight {
      color: #00FF41;
    }

    @keyframes splashFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes sloganReveal {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .splash-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-background">
  <div id="splash-screen">
    <img src="/icon.jpeg" alt="TEKH+" class="splash-logo">
    <div class="splash-slogan">
      TΞKΗ<span class="highlight">+</span> ; pour une <span class="highlight">inclusion numérique</span><br>de qualité
      pour tous
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        splash.classList.add('splash-hidden');
        setTimeout(() => splash.remove(), 400);
      }, 1200);
    });
  </script>
  <script>
    // Unregister any existing service workers that might be causing cache conflicts
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
          console.log('Service Worker unregistered');
        }
      }).catch(function (err) {
        console.log('Service Worker unregistration failed: ', err);
      });
    }
  </script>
</body>

</html>
