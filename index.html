  <style>
    #splash-screen {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    .splash-content {
      text-align: center;
      padding: 2rem;
      max-width: 85%;
    }

    .splash-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin-bottom: 2rem;
      border: 2px solid #00FF41;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
      animation: pulse 2s infinite ease-in-out;
    }

    .splash-slogan {
      color: #ffffff;
      font-family: sans-serif;
      font-size: 1.1rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1.4;
      animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .highlight {
      color: #00FF41;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes reveal {
      from {
        transform: translateY(20px);
        opacity: 0;
        filter: blur(5px);
      }

      to {
        transform: translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    .splash-hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>

<body class="bg-background">
  <div id="splash-screen">
    <div class="splash-content">
      <img src="/icon.jpeg" alt="TEKH+" class="splash-logo">
      <div class="splash-slogan">
        TΞKΗ<span class="highlight">+</span> ; pour une <span class="highlight">inclusion numérique</span> de qualité
        pour tous
      </div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        splash.classList.add('splash-hidden');
        setTimeout(() => splash.remove(), 500);
      }, 1500);
    });
  </script>
  <script>
    // Unregister any existing service workers that might be causing cache conflicts
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
          console.log('Service Worker unregistered');
        }
      }).catch(function (err) {
        console.log('Service Worker unregistration failed: ', err);
      });
    }
  </script>
</body>
